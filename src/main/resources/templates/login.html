<!DOCTYPE html>
<html lang="en" xmlns="http://www.thmeleaf.org" th:replace="base::Layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
				
					<div class="card shadow-lg my-5">
						<div class="card-body p-5">
							<h1  class="fs-1 card-title  mb-4 text-center">Login</h1>
                     <form th:action="@{/dologin}" action="#" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                           Invalid username and password
                       </div>
                       <div th:if="${param.logout}" class="alert alert-success">
                           Logged Out Succesfully
                       </div>
					   <div th:if="${update}" class="alert alert-success">
							<p th:text="${update}"></p>
						</div>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email address</label>
									<input id="email" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto mt-2">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-1 border-0">
							<div class="text-center">
								 <a href="#" th:href="@{/forgot-password}" 
								 class=" fs-5 text-dark ">
									 Forgetten Password</a>
							</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="#" th:href="@{signUp}" class="text-dark">
									<span class="fs-5"> Create One..</span>
								</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
