<!DOCTYPE html>
<html lang="en" xmlns="http://www.thmeleaf.org" th:replace="base::Layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
				
					<div class="card shadow-lg my-5">
						<div class="card-body p-5">

                            <div th:if="${session.message}" class="container text-center " style="margin-top: 5%;">
                                <div  th:classappend="${session.message.type}"
                                class="alert  " role="alert" >
                                  <p th:text="${session.message.content}" style="font-size: 20px; font-weight: bold;"></p>
                                  <th:block th:text="${@sessionHelper.removeSession()}"></th:block>
                                </div>
                              </div>
							<h1 class="fs-4 card-title fw-bold mb-4 text-center">
                                Your Registered Email</h1>
                                <form action="#" th:action="@{/forgot-password}"
                                    method="post">

                                    <div class="form-group">
                                        <input type="email" 
                                             required name="email"
                                            placeholder="enter your email here.."
                                            class="form-control"   >
                                   </div>

                                   <div class="container mt-3 text-center">
                                        <button class="btn btn-primary">Send OTP</button>
                                   </div>
                                </form>
                   
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
