<!DOCTYPE html>
<html lang="en" xmlns="http://www.thmeleaf.org" th:replace="/user/base::Layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section >
       <div class="card  container d-flex justify-content-center text-center " >
        <div class="card-body" th:if="${c}">
            <div class="container">
                <img src="#"  class="profile_pic"
                        style="height: 200px; width: 200px;"
                        th:src="@{'/image/'+${c.image}}"/>
                        <h3 class="mt-3" ><span th:text="${c.name}"></span>
                            <span th:text="'('+${c.secondName}+')'"></span>
                        </h3>
                        <table class="table table-striped" >
                            <thead class="thead-dark" >
                              <tr >
                                <th scope="col">#ID</th>
                                <th scope="col">
                                    <span th:text="${'SCMUSER'+c.cId}"></span>

                                </th>
                               
            
                              </tr>
                            </thead>
                            <tbody>
                              <tr >
                                <th scope="row">Email</th>
                                <td >
                                    <span th:text="${c.email}"></span>
                                </td></tr>
                                <tr>
                                <th scope="row">Phone</th>
                                <td >
                                    <span th:text="${c.phone}"></span>
                                </td></tr>
                                <tr>
                                <th scope="row">Work</th>
                                <td >
                                    <span th:text="${c.Work}"></span>
                                </td>
                               </tr>
                            </tbody>
                          </table>
                          <div class="description">
                            <th:block th:text="${c.description}"></th:block>

                        </div>
                        <div class="container d-grid gap-2 mt-3">
                            <button th:onclick="|deleteContact(${c.cId})|"  class="btn btn-block btn-danger btn-sm">Delete</button>
                            <form class="mt-2 d-grid gap-2" th:action="@{'/user/updateContact'+${c.cId}}" method="post">
                                <button  type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
                              </form>
                        </div>





            </div>
        </div>

       </div>
       <h1 class="m-4 p-3 bg-danger text-white" th:unless="${c}"> You don't have Permission To View Contatct</h1>

    </section>
</body>
</html>
