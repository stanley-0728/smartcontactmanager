<!DOCTYPE html>
<html lang="en" xmlns="http://www.thmeleaf.org" th:replace="/user/base::Layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section  >
       <div class="container ">
        <div class="row justify-content-sm-center">
            <div class="col-md-10 col-sm-6 ">

                <div class="card    text-center " >
                    <div class="card-body" >
                        <div class="container">
                            <img src="#"  class="profile_pic"
                                    style="height: 200px; width: 200px;"
                                    th:src="@{'/image/'+${user.imageUrl}}"/>
                                    <h3 class="mt-3" ><span th:text="${user.name}"></span>
                                       
                                    </h3>
                                    <div class="table-responsive  table-sm" >
                                        <table class="table table-striped table-hover" >
                                            <thead class="thead-dark" >
                                              <tr >
                                                <th scope="col">#ID</th>
                                                <th scope="col">
                                                    <span th:text="${'SCMUSER'+user.id}"></span>
                
                                                </th>
                                               
                            
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr >
                                                <th scope="row">Email</th>
                                                <td >
                                                    <span th:text="${user.email}"></span>
                                                </td></tr>
                                                <tr>
                                                <th scope="row">Role</th>
                                                <td >
                                                    <span th:text="${user.role}"></span>
                                                </td></tr>
                                                <tr>
                                                <th scope="row">Account Active</th>
                                                <td >
                                                    <span th:text="${user.enabled}"></span>
                                                </td>
                                               </tr>
                                            </tbody>
                                          </table>
                                    </div>
                                      <div class="description"> About You
                                        <th:block th:text="${user.about}"></th:block>
            
                                    </div>
                                    <div class="container d-grid gap-2 mt-3">
                                        <form class="mt-2 d-grid gap-2" th:action="@{'/user/updateContact'+${user.id}}" method="post">
                                            <button  type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
                                          </form>
                                    </div>
             
            
            
            
            
                        </div>
                    </div>
            
                   </div>
        
            </div>
        </div>
       </div>
    </section>
</body>
</html>
